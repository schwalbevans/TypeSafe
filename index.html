<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlock Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qt5-qwebchannel/5.15.2/qwebchannel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 700; color: #111827; display: flex; align-items: center; gap: 8px; }
        .settings-btn { background: none; color: #6b7280; padding: 5px; }
        .settings-btn:hover { background: #f3f4f6; color: #111827; }

        /* CHAT AREA */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            font-size: 15px;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }
        .message.user { align-self: flex-end; background-color: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .message.assistant { align-self: flex-start; background-color: white; color: #1f2937; border: 1px solid #e5e7eb; border-bottom-left-radius: 2px; }
        .message.system { align-self: center; color: #6b7280; font-size: 0.85rem; font-style: italic; background: transparent; box-shadow: none; border: none;}
        
        .blocked-notice {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            align-self: flex-end; /* Show on user side */
            animation: shake 0.3s;
        }

        /* INPUT AREA */
        #input-area { background: white; padding: 20px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; }
        textarea { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #d1d5db; resize: none; height: 24px; font-family: inherit; outline: none; }
        textarea:focus { border-color: #2563eb; }
        button.send-btn { background-color: #2563eb; color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:disabled { background-color: #93c5fd; cursor: not-allowed; }

        /* MODAL */
        #modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal { background: white; padding: 30px; border-radius: 12px; width: 400px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .modal h2 { margin-top: 0; font-size: 1.25rem; margin-bottom: 15px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 5px; color: #374151; }
        .input-group input { width: 93%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; }
        .save-btn { width: 100%; padding: 10px; background: #111827; color: white; border: none; border-radius: 6px; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            Airlock <span style="font-size: 0.7em; background:#e0e7ff; color:#3730a3; padding:2px 6px; border-radius:4px; margin-left:5px;">Open Source</span>
        </div>
        <button class="settings-btn" onclick="openSettings()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </button>
    </header>

    <!-- Chat Area -->
    <div id="chat-container">
        <div class="message assistant">
            Welcome to Airlock (Open Source Edition). 
            <br><br>
            Please set your OpenAI API Key in settings to start chatting securely.
        </div>
    </div>

    <!-- Input Area -->
    <div id="input-area">
        <textarea id="msg-input" placeholder="Type a message..."></textarea>
        <button id="send-btn" class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <!-- Settings Modal -->
    <div id="modal-overlay">
        <div class="modal">
            <h2>Configure API Key</h2>
            <p style="font-size:0.9rem; color:#6b7280; margin-bottom:20px;">
                Your API key is stored locally on your device. It is never sent to our servers.
            </p>
            <div class="input-group">
                <label>OpenAI API Key (sk-...)</label>
                <input type="password" id="api-key-input" placeholder="sk-..." />
            </div>
            <button class="save-btn" onclick="saveSettings()">Save Key</button>
            <button style="background:transparent; color:#6b7280; border:none; width:100%; margin-top:10px; cursor:pointer;" onclick="closeSettings()">Cancel</button>
        </div>
    </div>

    <script>
        let backend = null;

        window.addEventListener("load", function() {
            initBridge();
        });

        function initBridge() {
            if (typeof qt !== "undefined") {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    backend = channel.objects.backend;
                    
                    // Listen for messages from Python
                    backend.sendToJs.connect(handlePythonMessage);

                    // Check if key exists on load
                    sendToPython({ action: "check_key" });
                    
                    console.log("Connected to Python backend.");
                });
            }
        }

        function handlePythonMessage(jsonString) {
            const msg = JSON.parse(jsonString);
            
            if (msg.type === "chat") {
                appendMessage(msg.data.role, msg.data.content);
                setLoading(false);
            } 
            else if (msg.type === "block") {
                appendBlocked(msg.data.reason);
                setLoading(false);
            }
            else if (msg.type === "status") {
                if (msg.data.hasKey === false) {
                    openSettings(); // Force open settings if no key
                }
            }
            else if (msg.type === "system") {
                appendMessage('system', msg.data);
            }
            else if (msg.type === "error") {
                alert(msg.data);
                setLoading(false);
            }
        }

        function sendToPython(data) {
            if (backend) {
                backend.receiveFromJs(JSON.stringify(data));
            }
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            appendMessage('user', text);
            input.value = '';
            setLoading(true);

            sendToPython({ action: "chat", text: text });
        }

        function saveSettings() {
            const key = document.getElementById('api-key-input').value;
            if (key) {
                sendToPython({ action: "save_key", key: key });
                closeSettings();
            }
        }

        // --- UI HELPERS ---
        
        function appendMessage(role, content) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = content;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function appendBlocked(reason) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'blocked-notice';
            div.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line></svg> Message blocked: Contains ${reason}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('send-btn');
            if (isLoading) {
                btn.disabled = true;
                btn.innerText = "...";
            } else {
                btn.disabled = false;
                btn.innerText = "Send";
            }
        }

        function openSettings() { document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeSettings() { document.getElementById('modal-overlay').style.display = 'none'; }

        document.getElementById('msg-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
